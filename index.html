<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Calculator!</title>
        <link rel ="stylesheet" href="style.css">
        <script src ="script.js"> </script>
    </head>
    <body>
       <!-- <div class="test"> test</div> -->
    <div class="calculator">
        <div class="container">
           <div class="screen">
           
           </div>
           <div class="buttons">
                <div class="operations">
                    <button> +</button>
                    <button> - </button>
                    <button> * </button>
                    <button> / </button>
                    <button> = </button>
                    <button> Clear </button>
                </div>
                <div class="numbers">

                    <div class="until2"> 
                        <button> 0 </button>
                        <button> 1</button>
                        <button> 2 </button>
                    </div>

                    <div class="until5">
                        <button> 3 </button>
                        <button> 4</button>
                        <button> 5 </button>
                    </div>

                    <div class="until7"> 
                        <button> 6 </button>
                        <button> 7</button>
                        <button> 8 </button>
                    </div>
                    <div class="until9">
                        <button> 9 </button>
                        
                    </div>
                   
                </div>
               
           </div>
        </div>
    </div>
    
    </body>
</html>
